<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Login</title>



    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>

<body class="m-0 row justify-content-center fondo">



    <div class='login'>

        <h2 class='tituloLogin'>Bienvenido</h2>

        <div class="form-group">

            <label> Usuario (*)</label>

            <input type="text" class="form-control" id="txt_nombre">

            <p><small id="lbl_nombre" class="form-text text-danger">El usuario no puede estar vacio</small></p>

        </div>

        <div class="form-group">

            <label>Contraseña (*)</label>

            <input type="password" class="form-control" id="txt_contrasena">

            <p><small id="lbl_contrasena" class="form-text text-danger">La contraseña no puede estar vacia</small></p>

        </div>



        <div class="boton">
            <button type="button" onclick="fn_nombreVacio(), fn_contrasenaVacia(), fn_loginCorrecto();"
                class="btn btn-primary">Ingresar</button>
            <p><small id="lbl_error_login" class="form-text text-danger">Credenciales incorrectas</small></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="{%static 'scripts.js' %}"></script>
</body>
